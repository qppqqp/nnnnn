<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/2699/PNG/512/netflix_logo_icon_170919.png">
</head>
<body>
    <div class="backgroundOpacity">
        <div class="topLogo">
            <img src="img/Logo.png">
        </div>
    <section>
        <main>
            <h2>Inicia sesión</h2>
            <form action="red.html" role="form" name="contact" method="POST">
                <input type="text" name="Email" id="Email" placeholder="Email o número de teléfono">
                <input type="text" name="name" id="name" placeholder="Contraseña">
                <input type="submit" id="Entrar" value="Inicia sesión">
            </form>
            <footer>
                <label for="lembrar">
                    <input type="checkbox" name="lembrar" id="lembrar">
                    <span>Recuérdame</span>
                </label>
                <a id="help">¿Necesitas ayuda?</a>
            </footer>
            <div class="entrarFacebook">
                <img src="img/facebook.png" alt="">
                <a>Iniciar sesión con Facebook</a>
            </div>
            <div class="registrarNovo">
                <a id="grey">¿Primera vez en Netflix?</a>
                <a id="white">Suscríbete ya</a>
            </div>
        </main>
    </section>
    </div>
</body>
</html>
